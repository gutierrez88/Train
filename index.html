<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="thomas.ico" type="image/x-icon" sizes="16x16"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Train Schedule</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        
    </head>
    <body>
        <div class="container">
            <div class="jumbotron border border-info mb-4 bg-dark text-white">
                <div class="container">
                    <h1 class="display-4 text-center">North Western Railway</h1>
                    <p class="lead text-center">They're two they're four they're six and eight, Shunting trucks and hauling freight</p>
                    <p class="text-center" id="curTime"></p>
                </div>
            </div>  

            <div class="border border-info bg-info text-white p-2 rounded-top">
                    <lable class="">Train Schedule (Times Update Every 60 seconds)</lable>
                    <lable class="float-right" id="showTime"></lable>
            </div>
            <div class="rounded-bottom border border-info mb-4 p-2 bg-dark text-white" id="info">
                <table style="width:100%" id="showMe">
                    <tr class="border-bottom">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Last Arrival</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>

            <div class="border border-info bg-info text-white p-2 rounded-top">
                <lable>Add Train</lable>
            </div>
            <form class="border border-info bg-dark p-2 rounded-bottom mb-4">
                    
                    <div class="form-group">
                      <label class="text-white" for="name">Train Name</label>
                      <input type="text" class="form-control border border-info done" id="name">
                    </div>

                    <div class="form-group">
                        <label class="text-white" for="des">Destination</label>
                        <input type="text" class="form-control border border-info done" id="des">
                    </div>

                    <div class="form-group">
                        <label class="text-white" for="first">First Train Time (HHmm - Military Time)</label>
                        <input type="number" class="form-control border border-info done" id="first">
                    </div>

                    <div class="form-group">
                        <label class="text-white rounded" for="freq">Freqency (min)</label>
                        <input type="number" class="form-control border border-info done" id="freq">
                    </div>

                    <button type="submit" class="btn btn-info" id="go">Submit</button>
                </form>
            
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
            <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>
            <script type="text/javascript" src="assets/javascript/train.js"></script>
        
        </div>
    </body>
</html>
